<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Get your questions answered by the Magic-8-Ball">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Magic-8-Ball</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Magic-8-Ball Tells It All</h1>
		<h2>Lets find out!</h2>

		<form id="userInput" autocomplete="off">
			<div>
				<label for="userName">What is your name?</label>
				<input type="text" id="userName">
			</div>

			<div>
				<label for="userQuestion">What is your question?</label>
				<input type="text" id="userQuestion">
				<ul id="autocomplete-list"></ul>
			</div>

		</form>
		
		<div id="displayArea">
			<p id="resultDisplay"></p>
			<p id="askQuestion">ASK</p>


		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
